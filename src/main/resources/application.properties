spring.application.name=bankingappapplication

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/banking_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root  # Замените на свой MySQL логин
spring.datasource.password=root  # Замените на свой пароль
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always

jwt.secret=mySecretKey
